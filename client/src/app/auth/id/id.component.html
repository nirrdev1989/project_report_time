<div class="wrapper">
    <div class="welcome">
        <h3>כיף שבאת!</h3>
        <p>שלום חונכים וחונכות להתחבר בבקשה</p>
    </div>
    <form
        #form="ngForm"
        (ngSubmit)="onSendId(form)"
    >
        <div class="input-group">
            <label for="userId">ת.ז</label>
            <div class="idInput">
                <input
                    [ngClass]="this.formsService.displayClass(userId.control)"
                    id="id-a"
                    required
                    type="number"
                    ngModel
                    pattern="^[0-9_-]{9,9}$"
                    name="userId"
                    #userId="ngModel"
                    class="form-control"
                    placeholder="הכנס ת.ז."
                >
            </div>
        </div>
        <div
            class="errorsContainer"
            *ngIf="this.formsService.formControlStatus(userId.control)"
        >
            <div
                class="error"
                *ngIf="userId.errors.required"
            >
                שדה חובה!
            </div>
            <div
                class="error"
                *ngIf="userId.errors.pattern"
            >
                חובה להזין 9 מספרים
            </div>
        </div>
        <button
            class="mainButton"
            [disabled]="form.invalid"
        >
            התחבר
        </button>
    </form>
</div>
