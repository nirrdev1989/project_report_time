<div class="wrapper">

    <div class="welcome">
        <h3>כיף שבאת!</h3>
        <p>שלום חונכים וחונכות להתחבר בבקשה</p>
    </div>
    <form #form="ngForm" (ngSubmit)="onSendId(form)">
        <div class="input-group">
            <label for="userId">ת.ז</label>
            <div class="idInput">
                <input [ngClass]="this.formsService.displayClass(userId.control)" id="id-a" required type="number"
                    ngModel pattern="^[0-9_-]{9,9}$" name="userId" #userId="ngModel" class="form-control"
                    placeholder="הכנס ת.ז.">
                <div id="toggle-icon" class="btn input-group-append input-group-text">
                    <span>
                        <i class="fas fa-user" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
            <div *ngIf="this.formsService.formControlStatus(userId.control)">
                <small *ngIf="userId.errors.required">Required</small>
                <small *ngIf="userId.errors.pattern">Invalid ID Must Include 9 numbers</small>
            </div>
        </div>
        <button class="mainButton" [disabled]="form.invalid">
            התחבר
        </button>
    </form>
</div>
