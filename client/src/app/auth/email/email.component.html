
<div class="wrapper">
    <div class="logo animate_animated animate_flipInX">
        <img src="../../../assets/Group 1764.svg" alt>
    </div>
    <form #form="ngForm" (ngSubmit)="onSendEmail(form)">
        <div class="input-group">
            <label for="teacherEmail">דואר אלקטרוני</label>
            <div class="idInput">
                <input id="id-a" required type="email"
                    ngModel pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="teacherEmail"
                    #teacherEmail="ngModel" class="form-control" placeholder="דואר אלקטרוני">
            </div>
        </div>
        <app-http-error-messages></app-http-error-messages>
        <div class="errorsContainer" *ngIf="this.formsService.formControlStatus(teacherEmail.control) && form.submitted">
            <div class="error-validate-form-message animate__animated animate__headShake"
                *ngIf="teacherEmail.errors.required">
                שדה חובה!
            </div>
            <div class="error-validate-form-message animate__animated animate__headShake"
                *ngIf="teacherEmail.errors.pattern">
                דואר שגוי
            </div>
        </div>
        <div class="loginButton">
            <img src="../../../assets/Group 1789.svg" alt>
            <button  class="mainButton" >
                התחברו
            </button>
        </div>
    </form>
</div>
<app-loader></app-loader>
