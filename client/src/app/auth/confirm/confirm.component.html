<div class="confirmWrapper">
    <p class="m-3">נשלח מסרון עם קוד 4 ספרות</p>
    <form
        #form="ngForm"
        appInputFocus
        (ngSubmit)="onSendConfirmCode(form)"
        class="m-3"
    >
        <div class="smsCode">
            <input
                id="num-a"
                required
                type="number"
                pattern="^\d{1}$"
                name="first"
                autofocus
                ngModel="virtualkey"
                #one="ngModel"
                (input)="onChange($event)"
            >
            <input
                id="num-b"
                required
                type="number"
                pattern="^\d{1}$"
                name="second"
                required
                ngModel="virtualkey"
                #two="ngModel"
                (input)="onChange($event)"
            >
            <input
                id="num-c"
                required
                type="number"
                pattern="^\d{1}$"
                name="third"
                ngModel="virtualkey"
                #three="ngModel"
                (input)="onChange($event)"
            >
            <input
                id="num-d"
                required
                type="number"
                pattern="^\d{1}$"
                name="fourth"
                ngModel="virtualkey"
                #four="ngModel"
                (input)="onChange($event)"
            >
        </div>
        <!-- <div *ngIf="form.invalid && form.submitted">Missig number</div> -->
        <app-keyboard></app-keyboard>
        <button
            class="mainButton"
            id="btn-id"
            type="submit"
            [disabled]="form.invalid"
        >
            התחבר
        </button>
    </form>
    <button>שליחת קוד מחדש</button>
</div>
