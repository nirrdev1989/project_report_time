<div class="confirmWrapper">
    <p class="m-3">נשלח מסרון, נא הזינו הקוד</p>
    <form #form="ngForm" appInputFocus>
        <div class="smsCode">
            <input #first id="num-a" required type="number" pattern="^\d{1}$" name="first" autofocus
                ngModel="virtualkey" #one="ngModel">
            <input id="num-b" required type="number" pattern="^\d{1}$" name="second" ngModel="virtualkey"
                #two="ngModel">
            <input id="num-c" required type="number" pattern="^\d{1}$" name="third" ngModel="virtualkey"
                #three="ngModel">
            <input id="num-d" required type="number" pattern="^\d{1}$" name="fourth" ngModel="virtualkey"
                #four="ngModel">
        </div>
    </form>
    <div class="errors">
        <app-http-error-messages></app-http-error-messages>
    </div>
    <app-keyboard></app-keyboard>
    <small (click)="onResendConfirmCode()">לא הגיע קוד, שלח מחדש</small>
</div>
<app-loader></app-loader>
