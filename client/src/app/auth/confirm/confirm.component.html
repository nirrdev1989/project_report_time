<div class="confirmWrapper">
    <p class="m-3">נשלח מייל, נא הזינו הקוד</p>
    <form #form="ngForm" appInputFocus>
        <div class="smsCode">
            <input
                readonly="readonly"
                appLimitInput
                #first
                id="num-a"
                required type="number"
                pattern="^\d{1}$"
                name="first"
                ngModel="virtualkey"
                #one="ngModel">
            <input
                readonly="readonly"
                appLimitInput
                id="num-b"
                required
                type="number"
                pattern="^\d{1}$"
                name="second"
                ngModel="virtualkey"
                #two="ngModel">
            <input
                readonly="readonly"
                appLimitInput
                id="num-c"
                required
                type="number"
                pattern="^\d{1}$"
                name="third"
                ngModel="virtualkey"
                #three="ngModel">
            <input
                readonly="readonly"
                appLimitInput
                id="num-d"
                required
                type="number"
                pattern="^\d{1}$"
                name="fourth"
                ngModel="virtualkey"
                #four="ngModel">
        </div>
    </form>
    <div class="errors">
        <app-http-error-messages></app-http-error-messages>
    </div>
    <app-keyboard></app-keyboard>
    <small (click)="onResendConfirmCode()">לא הגיע קוד, שלח מחדש</small>
</div>
<app-loader></app-loader>
