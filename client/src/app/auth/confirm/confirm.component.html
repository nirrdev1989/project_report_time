<p class="m-3">נשלח מסרון עם קוד 4 ספרות</p>
<form
    #form="ngForm"
    appInputFocus
    (ngSubmit)="onSendConfirmCode(form)"
    class="m-3"
>
    <input
        class="form-control num m-3"
        required
        type="number"
        pattern="^\d{1}$"
        name="first"
        autofocus
        ngModel="virtualkey"
        #one="ngModel"
        (input)="onChange($event)"
    >
    <input
        class="form-control num m-3"
        required
        type="number"
        pattern="^\d{1}$"
        name="second"
        required
        ngModel="virtualkey"
        #two="ngModel"
        (input)="onChange($event)"
    >
    <input
        class="form-control num m-3"
        required
        type="number"
        pattern="^\d{1}$"
        name="third"
        ngModel="virtualkey"
        #three="ngModel"
        (input)="onChange($event)"
    >
    <input
        class="form-control num m-3"
        required
        type="number"
        pattern="^\d{1}$"
        name="fourth"
        ngModel="virtualkey"
        #four="ngModel"
        (input)="onChange($event)"
    >
    <!-- <p class="alert">קוד שגוי נסה שנית</p> -->
    <!-- <div *ngIf="form.invalid && form.submitted">Missig number</div> -->
    <app-keyboard *ngIf="screen.width < 768"></app-keyboard>
    <button
        type="submit"
        [disabled]="form.invalid"
    >
        התחבר
    </button>
</form>
<button>שליחת קוד מחדש</button>
