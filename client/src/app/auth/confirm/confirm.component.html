<!-- // איזה יופי זה מסודר -->
<div class="confirmWrapper">
    <p class="m-3">נשלח מייל, נא הזינו הקוד</p>
    <form #form="ngForm" appInputFocus [appRemoveAttr]="'placeholder'" [elementName]="'input'">
        <div class="smsCode">
            <input
                appLimitInput
                appOnBlur
                [appIntervalToggle]="{className: 'not-empty', time: 500}"
                #first
                id="0"
                ngModel="virtualkey"
                required type="number"
                pattern="^\d{1}$"
                name="first"
                #one="ngModel">
            <input
                appLimitInput
                id="1"
                ngModel="virtualkey"
                [appIntervalToggle]="{className: 'not-empty', time: 500}"
                required
                type="number"
                pattern="^\d{1}$"
                name="second"
                #two="ngModel">
            <input
                appLimitInput
                id="2"
                ngModel="virtualkey"
                [appIntervalToggle]="{className: 'not-empty', time: 500}"
                required
                type="number"
                pattern="^\d{1}$"
                name="third"
                #three="ngModel">
            <input
                appLimitInput
                id="3"
                ngModel="virtualkey"
                [appIntervalToggle]="{className: 'not-empty', time: 500}"
                required
                type="number"
                pattern="^\d{1}$"
                name="fourth"
                #four="ngModel">
        </div>
    </form>
    <div class="errors">
        <app-http-error-messages></app-http-error-messages>
    </div>
    <app-keyboard></app-keyboard>
    <small [class.disabled-link]="isValidTime" (click)="onResendConfirmCode()">לא הגיע קוד, שלח מחדש</small>
</div>
<app-loader></app-loader>
