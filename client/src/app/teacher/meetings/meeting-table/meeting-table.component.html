<app-header [headerClass]="'header-red'" [backButton]="true" [pathUrl]="'/main/teacher'"></app-header>
<div class="tableContainer">
    <div class="heading">
        <div class="title">מפגשים שטרם אושרו</div>
        <div class="list">
            <select>
                <option value>בחר משתמש</option>
                <option *ngFor="let student of students | async" [value]="student?.firstName">
                    {{student?.firstName}}
                </option>
            </select>
        </div>
    </div>
    <div class="table">
        <ul>
            <li>מפגש</li>
            <li>תאריך</li>
            <li>סטטוס</li>
        </ul>
        <div class="meetings">
            <app-meeting-table-item></app-meeting-table-item>
            <app-meeting-table-item></app-meeting-table-item>
            <app-meeting-table-item></app-meeting-table-item>
            <app-meeting-table-item></app-meeting-table-item>
            <app-meeting-table-item></app-meeting-table-item>
            <app-meeting-table-item></app-meeting-table-item>
        </div>
        <button class="mainButton">שלח אישור מחדש</button>
    </div>
</div>
