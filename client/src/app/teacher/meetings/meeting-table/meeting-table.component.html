<app-header  styleElement [changeClass]="'header-red'" [selector]="'#the-header'">
    <a [routerLink]="['/main/teacher']"> < </a>
</app-header><div class="tableContainer">
    <div class="heading">
        <div class="title">מפגשים שטרם אושרו</div>
        <div class="list">
            <select>
                <option value>בחר משתמש</option>
                <option *ngFor="let student of students | async" [value]="student?.firstName">
                    {{student?.firstName}}
                </option>
            </select>
        </div>
    </div>
    <div class="table">
        <ul>
            <li>מפגש</li>
            <li>תאריך</li>
            <li>סטטוס</li>
        </ul>
        <div class="meetings">
            <app-meeting-table-item *ngFor="let meeting of meeting"></app-meeting-table-item>
        </div>
        <button class="mainButton">שלח אישור מחדש</button>
    </div>
</div>
