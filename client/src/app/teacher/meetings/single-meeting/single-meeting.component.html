<app-header styleElement [changeClass]="'header-green'" [selector]="'#the-header'">
    <!-- <a [routerLink]="['/main/teacher/create-meeting']"></a> -->
    <a class="backArrow" [routerLink]="['/main/teacher/create-meeting']">
        <i class="fas fa-arrow-left"></i> </a>
</app-header>
<div class="singleMeetingContainer">
    <div class="meetingNumber">
        <h4>סיכום מפגש 6</h4>
    </div>
    <div class="meetingTeacher">
        <p> {{report?.studentName}}</p>
    </div>
    <div class="meetingDateAndTime">
        <div class="totalHours">
            {{report?.reportRangeTimne}}
            <small>סה"כ שעות</small>
        </div>
        <div class="separator"></div>
        <div class="dateAndTime">
            <div class="time">
                {{report?.reportEndTime}}-{{report?.reportStartTime}}
            </div>
            <div class="date">
                {{report?.reportDate}}
            </div>
        </div>
    </div>
    <div class="topicsAndActivities">
        <p class="header">
            נושאים ופעלויות שעלו במפגש
        </p>
        <div class="topicsContent">
          {{report?.reportActivitis}}
        </div>
    </div>
    <div class="importantComments">
        <p class="header">
            הערות
        </p>
        <div class="importantCommentsContent">
          {{report?.reportComments}}
        </div>
    </div>

    <div class="editButton">
        <a [routerLink]="['/main/teacher/create-meeting']">עריכה <i class="fas fa-pencil-alt"></i></a>
    </div>
    <button class="mainButton" (click)="onSendReport()">אישור</button>
</div>
