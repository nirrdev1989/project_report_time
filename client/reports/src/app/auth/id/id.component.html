<form [formGroup]="idForm">
    <div class="input-group">
        <input
            [type]="inputType"
            formControlName="userId"
            class="form-control"
        >
        <div
            class="btn input-group-append input-group-text"
            (click)="toggleVis()"
        >
            <span *ngIf="inputType === 'text'">
                <i
                    class="fa fa-eye-slash"
                    aria-hidden="true"
                ></i>
            </span>
            <span *ngIf="inputType !== 'text'">
                <i
                    class="fa fa-eye"
                    aria-hidden="true"
                ></i>
            </span>
        </div>
    </div>
    <button class="btn btn-primary">כניסה</button>
</form>
