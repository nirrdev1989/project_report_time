<p class="m-4">ברוכים הבאים חונכים/ות יקרים</p>
<form [formGroup]="idForm" class="m-4">
    <div class="input-group">
        <input
            [type]="inputType"
            formControlName="userId"
            class="form-control"
            placeholder="הכנס ת.ז."
        >
        <div
            class="btn input-group-append input-group-text"
            (click)="toggleVis()"
        >
            <span *ngIf="inputType === 'text'">
                <i
                    class="fa fa-eye-slash"
                    aria-hidden="true"
                ></i>
            </span>
            <span *ngIf="inputType !== 'text'">
                <i
                    class="fa fa-eye"
                    aria-hidden="true"
                ></i>
            </span>
        </div>
    </div>
    <button class="btn m-2">כניסה</button>
</form>
