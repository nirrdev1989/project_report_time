<form
    #form="ngForm"
    appInputFocus
    (ngSubmit)="onSendConfirmCode(form)"
>
    <input
        class="form-control"
        required
        type="number"
        name="first"
        autofocus
        ngModel
        #one="ngModel"
        (input)="onChange($event)"
    >
    <input
        class="form-control"
        type="number"
        name="second"
        required
        ngModel
        #two="ngModel"
        (input)="onChange($event)"
    >
    <input
        class="form-control"
        required
        type="number"
        name="third"
        ngModel
        #three="ngModel"
        (input)="onChange($event)"
    >
    <input
        class="form-control"
        required
        type="number"
        name="fourth"
        ngModel
        #four="ngModel"
        (input)="onChange($event)"
    >
    <button type="submit">Submit</button>
</form>
<app-keyboard></app-keyboard>
