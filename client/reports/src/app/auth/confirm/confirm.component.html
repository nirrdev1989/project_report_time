<form
    #form="ngForm"
    appInputFocus
    (ngSubmit)="checkNgForm(form)"
>
    <input
        required
        type="number"
        name="first"
        autofocus
        [(ngModel)]="f"
        (input)="onChange($event)"
    >
    <input
        type="number"
        name="second"
        required
        [(ngModel)]="s"
        (input)="onChange($event)"
    >
    <input
        required
        type="number"
        name="three"
        [(ngModel)]="t"
        (input)="onChange($event)"
    >
    <button type="submit">Submit</button>
</form>
<app-keyboard></app-keyboard>
