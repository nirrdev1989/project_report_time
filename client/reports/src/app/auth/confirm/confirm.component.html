<form
    #form="ngForm"
    (ngSubmit)="checkNgForm(form)"
>
    <input
        type="number"
        name="first"
        required
        [(ngModel)]="f"
        #first="ngModel"
        (input)="onChange($event)"
    >
    <input
        type="number"
        name="second"
        required
        [(ngModel)]="s"
        #second="ngModel"
        (input)="onChange($event)"
    >
    <input
        type="number"
        name="three"
        [(ngModel)]="t"
        required
        #three="ngModel"
        (input)="onChange($event)"
    >
    <button type="submit">Submit</button>
</form>
