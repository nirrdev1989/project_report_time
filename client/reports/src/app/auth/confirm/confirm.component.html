<form
    #form="ngForm"
    (ngSubmit)="checkNgForm(form)"
>
    <input
        #first
        required
        type="number"
        name="first"
        autofocus
        [(ngModel)]="f"
        (input)="onChange($event)"
    >
    <input
        #second
        type="number"
        name="second"
        required
        [(ngModel)]="s"
        (input)="onChange($event)"
    >
    <input
        required
        type="number"
        name="three"
        [(ngModel)]="t"
        (input)="onChange($event)"
    >
</form>
